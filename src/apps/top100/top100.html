<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" type="text/css" href="https://cdn.addapptation.com/v001-shell/DataTablesLicensed/datatables.min.css" />
  </head>

  <body>
    <main class="g__main g__p-25 g__m-p-15 g__gap-1">
      <!-- Section Steps-->
      <div id="steps__current-app"></div>
      <!-- Section 1 -->
      <section class="g__container g__m-order-2">
        <div class="g__row g__box-shadow g__border g__align-center g__p-15 g__radius-5 g__m-gap-1">
          <div class="g__col g__flex-column g__m-flex-1">
            <h3 class="g__weight-700 c__showing-accounts g__m-m-0" style="color: var(--tertiary)">Showing 100 of {###}</h3>
            <p class="g__m-display-none">View all of your in-market account and run targeted ABM campaigns</p>
          </div>
          <div class="g__col g__justify-end g__m-justify-content g__m-flex-2">
            <button type="button" class="g__btn g__btn-secondary">Unlock All Accounts</button>
          </div>
        </div>
      </section>
      <!-- Section 2 -->
      <section class="g__container g__m-order-1">
        <div class="g__overview-blocks g__gap-1">
          <div class="g__flex g__flex-column g__m-flex-row g__box-shadow g__m-no-box-shadow g__border g__m-no-border g__p-15 g__m-prl-0 g__radius-5 g__m-border-bottom g__m-gap-1">
            <h6 class="g__weight-600 g__m-flex-1" style="color: var(--neutral-900)">Top Adjacent Signal</h6>
            <p class="g__m-0 g__m-flex-1 g__m-flex g__justify-end">#{top_adjacent}</p>
          </div>
          <div class="g__flex g__flex-column g__m-flex-row g__box-shadow g__m-no-box-shadow g__border g__m-no-border g__p-15 g__m-prl-0 g__radius-5 g__m-border-bottom g__m-gap-1">
            <h6 class="g__weight-600 g__m-flex-1" style="color: var(--neutral-900)">Top Competitive Signal</h6>
            <p class="g__m-0 g__m-flex-1 g__m-flex g__justify-end">#{top_competitive}</p>
          </div>
          <div class="g__flex g__flex-column g__m-flex-row g__box-shadow g__m-no-box-shadow g__border g__m-no-border g__p-15 g__m-prl-0 g__radius-5 g__m-border-bottom g__m-gap-1">
            <h6 class="g__weight-600 g__m-flex-1" style="color: var(--neutral-900)">Top Industry</h6>
            <p class="g__m-0 g__m-flex-1 g__m-flex g__justify-end">#{top_industry}</p>
          </div>
          <div class="g__flex g__flex-column g__m-flex-row g__box-shadow g__m-no-box-shadow g__border g__m-no-border g__p-15 g__m-prl-0 g__radius-5 g__m-border-bottom g__m-gap-1">
            <h6 class="g__weight-600 g__m-flex-1" style="color: var(--neutral-900)">Top Location</h6>
            <p class="g__m-0 g__m-flex-1 g__m-flex g__justify-end">#{top_location}</p>
          </div>
        </div>
      </section>
      <!-- Section 3 -->
      <section class="g__container g__m-order-3">
        <div class="g__row g__align-center g__box-shadow g__border g__p-15 g__m-prl-0 g__radius-5 g__m-no-box-shadow g__m-no-border g__m-flex-column">
          <div class="g__col">
            <h4 class="g__weight-600 g__m-0" style="color: var(--neutral-900)">Top 100 In-Market Accounts</h4>
          </div>
          <div class="g__col g__justify-end g__m-justify-start g__align-center g__m-align-start g__gap-1 g__m-mt-15">
            <div id="picklist__filter-signals"></div>
            <div id="g__search-bar"></div>
          </div>
        </div>
      </section>
      <!-- Section  4 - Table -->
      <section class="g__container g__m-order-4">
        <div id="table__top-100"></div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.addapptation.com/v001-shell/DataTablesLicensed/datatables.min.js"></script>
    <script src="https://kit.fontawesome.com/58afd790b4.js" crossorigin="anonymous"></script>
  </body>
</html>
