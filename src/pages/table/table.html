<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.addapptation.com/v001-shell/DataTables/datatables-1.12.1.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.addapptation.com/addapptation-stylesheets/chosen.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://addapptation.blob.core.windows.net/addapptation-stylesheets/fontawesome-pro-5.10.0-11-web/css/all.min.css"
		/>

		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css" />
		<script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js" defer></script>
	</head>
	<body>
		<main class="g__main g__p-15 g__gap-1">
			<section class="g__container">
				<div class="g__row g__p-15 g__border g__radius-5">
					<div class="g__col g__gap-8px g__align-center">
						<h3 class="g__weight-600 g__m-0">Leads</h3>
						<p class="g__m-0"></p>
					</div>
				</div>
			</section>
			<section>
				<div class="g__row g__flex-column">
					<div class="g__col g__border g__radius-5 g__space-between g__align-center g__p-15">
						<h4 class="g__weight-600 g__m-0 g__tertiary"><span class="c__total_records"></span> Contacts</h4>
						<div class="g__flex g__gap-8px g__align-center">
							<div id="c__search-bar" class="g__flex">
								<input id="search" class="c__accounts-search" placeholder="Search" type="text" />
								<button id="c__search-table" type="button" class="g__btn g__btn-neutral g__btn-sm">
									<i class="c__search-icon far fa-search" aria-hidden="true"></i>
								</button>
							</div>
							<div id="picklist__download-contact"></div>
						</div>
					</div>
					<div class="g__col g__flex-column">
						<div style="display: none" class="c__table c__loading-container" style="background: #fff">
							<span class="loader"></span>
							<p class="g__m-0 g__pt-10" style="color: var(--neutral-100)">Loading Contacts...</p>
						</div>
						<div id="table__contacts" style="width: 100%"></div>
					</div>
				</div>
			</section>
			<section>
				<div class="g__row g__align-center">
					<div class="g__col c__showing-number g__align-center">
						<p>Showing <span class="c__start"></span> to <span class="c__end"></span> of <span class="c__total-records"></span> entries</p>
					</div>
					<div class="g__col g__justify-end g__align-center">
						<div id="c__pagination-list">
							<!-- pagination items will be dynamically added here -->
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://kit.fontawesome.com/58afd790b4.js" crossorigin="anonymous"></script>
		<script src="https://cdn.addapptation.com/v001-shell/DataTables/datatables-1.12.1.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" type="text/javascript"></script>
		<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
	</body>
</html>
