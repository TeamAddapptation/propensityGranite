<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="navigation__main-container"></div>
    <main class="g__main">
      <section class="g__container g__p-25">
        <div class="g__row">
          <div class="g__col g__box-shadow g__border g__p-15 g__radius-5">
            <h3 class="g__m-0">My Profile</h3>
          </div>
      </section>
      <section class="g__container g__plr-25">
        <div class="g__row">
          <div class="g__col">
            <div id="tabs__account-settings"></div>
          </div>
        </div>
      </section>
      <section class="g__container g__p-25">
        <div class="g__row">
          <div class="g__col">
            <div id="form__my-profile" class="g__m-0-auto g__mt-100"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/58afd790b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
