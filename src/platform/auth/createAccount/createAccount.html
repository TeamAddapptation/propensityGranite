<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="navigation__main-container"></div>
    <main class="g__main-simple">
      <section class="g__container g__100-percent g__p-25 g__max-550 g__m-0-auto">
        <div class="g__row">
          <div class="g__col g__flex-column g__align-center g__mt-100">
            <img class="c__propensity-logo" src="https://cdn.addapptation.com/addapptation/granite/v6/propensity_dark.png" />
            <h1 class="g__text-center g__mb-10">Create an Account</h1>
            <p class="g__weight-400">Sign in with</p>
            <div class="g__circle-link">
              <a class="g__sso-link" href="#" target="_self"
                ><img class="g__sso-logo" src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/microdocumentation/google_logo.png" />
                <p class="g__google-text g__sso-text">Google</p>
              </a>
            </div>
            <div class="g__divider">
              <h3><span>or</span></h3>
            </div>
            <div id="form__sign-in"></div>
          </div>
        </div>
        <div class="g__row g__m-flex-column g__m-gap-1">
          <p class="g__text-small">Signing up with for an Addapptation account means you agree to the <a href="#" class="g__btn g__btn-underline">Privacy Policy</a> and <a href="#" class="g__btn g__btn-underline">Terms of Service</a>.</p>
        </div>
        <div class="g__row g__m-flex-column g__m-gap-1">
          <div class="g__col">
            <p class="g__text-small">Have an account? <a href="#" class="g__btn g__btn-underline">Sign in</a>.</p>
          </div>
          <div class="g__col g__justify-end g__m-justify-start">
            <a href="#" class="g__btn g__btn-underline">Log in with SSO</a>
          </div>
        </div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/58afd790b4.js" crossorigin="anonymous"></script>
  </body>
</html>
