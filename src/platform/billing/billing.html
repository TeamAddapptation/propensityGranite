<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="navigation__main-container"></div>
    <main class="g__main">
      <section class="g__container g__p-25">
        <div class="g__row">
          <div class="g__col">
            <h3>Account Settings</h3>
          </div>
      </section>
      <section class="g__container g__plr-25">
        <div class="g__row">
          <div class="g__col">
            <div id="tabs__workspace"></div>
          </div>
        </div>
      </section>
      <section class="g__container g__p-25">
        <div class="g__row ">
          <div class="g__col g__flex-column">
          <p class="text_small g__mb-15">Need to change billing or subscription settings? Contact us at xxx-xxx-xxxx.</p>
          <h5>Billing History</h5>
          </div>
        </div>
        <div class="g__row">
          <div class="g__col">
            <div id="table__billing-history"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/58afd790b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
