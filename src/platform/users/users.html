<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="navigation__main-container"></div>
    <main class="g__main">
      <section class="g__container g__p-25">
        <div class="g__row">
          <div class="g__col">
            <h3>#{Workspace Name}</h3>
          </div>
      </section>
      <section class="g__container g__plr-25">
        <div class="g__row">
          <div class="g__col">
            <div id="tabs__workspace"></div>
          </div>
        </div>
      </section>
      <section class="g__container g__p-25">
        <div class="g__row">
          <div class="g__col">
            <h5>Users</h5>
          </div>
          <div class="g__col g__justify-end">
            <a class="g__btn g__btn-primary" class="a__side_pane_link" href="/user_invite">Invite</a>
          </div>
        </div>
        <div class="g__row">
          <div class="g__col">
            <div id="table__users"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/58afd790b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
